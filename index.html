<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Gottfrids Garden Gnomes">
    <meta property="og:description"
        content="Welcome to the Greatest Garden Gnome shop in Sweden, if you need a Gnome, we have it.">
    <meta property="og:image"
        content="https://medieinstitutet.github.io/fed23d-js-grundkurs-webshop-bucky-13/images/gnomes/gandalf1.webp">
    <title>Gottfrids Garden Gnomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <nav>

        <a href="#" class="invisible-btn" id="gottfridLogo">
            <h1 class="gottfrid-logo">Gottfrids <span class="gnomes-span">Garden
                    Gnomes</span></h1>
        </a>

        <div class="nav-cart-content-container">
            <button id="navCartIcons" class="nav-cart-btn invisible-btn" aria-label="Shopping Cart Button">
                <!-- <img class="nav-cart" src="images/icons/Shopping-cart.svg" width="50" height="50"
                    alt="shopping cart icon"> -->
                <svg class="nav-cart" alt="shopping cart icon" width="50" height="50" viewBox="0 0 50 50" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                        d="M13.5416 38.5417C11.8157 38.5417 10.4166 39.9408 10.4166 41.6667C10.4166 43.3925 11.8157 44.7917 13.5416 44.7917C15.2675 44.7917 16.6666 43.3925 16.6666 41.6667C16.6666 39.9408 15.2675 38.5417 13.5416 38.5417Z"
                        fill="black" />
                    <path
                        d="M33.3333 41.6667C33.3333 39.9408 34.7324 38.5417 36.4583 38.5417C38.1842 38.5417 39.5833 39.9408 39.5833 41.6667C39.5833 43.3925 38.1842 44.7917 36.4583 44.7917C34.7324 44.7917 33.3333 43.3925 33.3333 41.6667Z"
                        fill="black" />
                </svg>
                <span id="navCartCounter" class="cart-counter hidden" aria-label="Amount of items in shopping cart">0
                </span>
            </button>
            <p class="nav-cart-price"><span id="navCartSum">0</span> kr</p>
        </div>

        <!-- Placeholder for a possible Hamburger Menu -->
        <div></div>
    </nav>
    <main>
        <section class="shop-section" id="shopSection">
            <header>
                <h2>Shop</h2>
                <div class="shop-select-container">
                    <label for="gnomeSortSelect">Sort by:</label>
                    <select name="sort" id="gnomeSortSelect">
                        <option value="null">select option:</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="price-ascending">Price Ascending</option>
                        <option value="price-descending">Price Descending</option>
                        <option value="star-rating">Star Rating</option>
                    </select>
                </div>
                <div class="filter-btn-container">
                    <button class="invisible-btn filter-btn" id="toggleFilterBtn">
                        <span>Filter</span>
                        <svg class="filter-btn-svg" width="40" height="40" viewBox="0 0 48 48" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M26.707 17.5H8C7.17157 17.5 6.5 16.8284 6.5 16C6.5 15.1716 7.17157 14.5 8 14.5H26.707C27.36 12.1915 29.4824 10.5 32 10.5C34.5176 10.5 36.64 12.1915 37.293 14.5H40C40.8284 14.5 41.5 15.1716 41.5 16C41.5 16.8284 40.8284 17.5 40 17.5H37.293C36.64 19.8085 34.5176 21.5 32 21.5C29.4824 21.5 27.36 19.8085 26.707 17.5ZM29.5 16C29.5 14.6193 30.6193 13.5 32 13.5C33.3807 13.5 34.5 14.6193 34.5 16C34.5 17.3807 33.3807 18.5 32 18.5C30.6193 18.5 29.5 17.3807 29.5 16Z"
                                fill="black" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M21.293 33.5H40C40.8284 33.5 41.5 32.8284 41.5 32C41.5 31.1716 40.8284 30.5 40 30.5H21.293C20.64 28.1915 18.5176 26.5 16 26.5C13.4824 26.5 11.36 28.1915 10.707 30.5H8C7.17157 30.5 6.5 31.1716 6.5 32C6.5 32.8284 7.17157 33.5 8 33.5H10.707C11.36 35.8085 13.4824 37.5 16 37.5C18.5176 37.5 20.64 35.8085 21.293 33.5ZM13.5 32C13.5 30.6193 14.6193 29.5 16 29.5C17.3807 29.5 18.5 30.6193 18.5 32C18.5 33.3807 17.3807 34.5 16 34.5C14.6193 34.5 13.5 33.3807 13.5 32Z"
                                fill="black" />
                        </svg>
                    </button>
                </div>
            </header>
            <div id="shopFilterContainer" class="hidden ">
                <div id="shopFilterRadio" class="shop-filter-radio">
                    <h3>Category:</h3>
                    <label>
                        <span>All:</span>
                        <input type="radio" id="all" name="gnomeCategories" value="all" checked>
                    </label>
                    <label>
                        <span>Knights:</span>
                        <input type="radio" id="knight" name="gnomeCategories" value="knights">
                    </label>
                    <label>
                        <span>Chill:</span>
                        <input type="radio" id="chill" name="gnomeCategories" value="chill">
                    </label>
                    <label>
                        <span>Naughty:</span>
                        <input type="radio" id="naughty" name="gnomeCategories" value="naughty">
                    </label>

                </div>
                <div id="shopFilterSliders" class="shop-filter-sliders">
                    <h3>Price:</h3>
                    <label for="maxPriceSlider">Maximum Price:</label>
                    <input type="range" id="maxPriceSlider" name="maxPrice" min="0" max="400" value="400">
                    <div>
                        <span id="maxPriceDisplay">400</span> kr
                    </div>
                </div>
            </div>

            <div class="gnome-list-container" id="gnomeListContainer">
            </div>
        </section>

        <section class="gnome-details-section hidden" id="gnomeDetailsSection">
        </section>

        <section class="shopping-cart-section hidden" id="shoppingCartSection">
            <div class="shopping-cart-heading">
                <h2>Cart</h2>
                <button class="btn-large btn-circle" id="closeCartSectionBtn">X</button>
                <div>
                    <p>Customer Support:</p>
                    <p>08-634 30 30</p>
                </div>
            </div>

            <div class="shopping-cart-gnomes-container" id="shoppingCartGnomes">
            </div>

            <div id="cartSumTotalContainer" class="cartTotalGrid">
            </div>

        </section>
        <section class="order-form-section hidden" id="orderFormSection">
            <form id="customerInfoForm">

                <h2>Customer Information:</h2>
                <p>* = required field</p>
                <div class="too-slow-info hidden" id="tooSlowInfo">
                    <h3>You've taken too much time to fill in the form, please be faster than 15 minutes next time.</h3>
                </div>
                <label class="form-input-bar">
                    <span>* First Name: </span>
                    <span class="form-error-msg hidden">* Invalid Name</span>
                    <input id="inputFirstName" class="user-input" type="text">
                </label>
                <label class="form-input-bar">
                    <span>* Last Name: </span>
                    <span class="form-error-msg hidden">* Invalid Name</span>
                    <input id="inputLastName" class="user-input" type="text">
                </label>
                <label class="form-input-bar">
                    <span>* Address: </span>
                    <span class="form-error-msg hidden">* Invalid Address</span>
                    <input id="inputAddress" class="user-input" type="text">
                </label>
                <div class="post-port-container">
                    <label class="form-input-bar">
                        <span>* Post number: </span>
                        <span class="form-error-msg hidden">* Invalid Post Number</span>
                        <input id="inputPostNum" class="user-input" type="number">
                    </label>
                    <label class="form-input-bar">
                        <span>Port Code: </span>
                        <input id="inputPortCode" class="user-input" type="number">
                    </label>
                </div>

                <label class="form-input-bar">
                    <span>* City: </span>
                    <span class="form-error-msg hidden">* Invalid City Name</span>
                    <input id="inputCity" class="user-input" type="text">
                </label>
                <label class="form-input-bar">
                    <span>* Phone nr: </span>
                    <span class="form-error-msg hidden">* Invalid Phone Number</span>
                    <input id="inputPhone" class="user-input" type="tel">
                </label>
                <label class="form-input-bar">
                    <span>* Email: </span>
                    <span class="form-error-msg hidden">* Invalid Email</span>
                    <input id="inputEmail" class="user-input" type="email">
                </label>

                <div class="payment-method-div">
                    <h4 id="paymentMethod">* Method of Payment: </h4>
                    <span class="form-error-msg hidden">* Must select payment method</span>
                </div>
                <div>
                    <label id="paymentInvoiceContainer">
                        <input class="user-input" type="radio" id="paymentInvoice" name="paymentMethod">
                        <span>Invoice</span>
                    </label>
                    <label>
                        <input class="user-input" id="paymentCard" type="radio" name="paymentMethod">
                        <span>Card</span>
                    </label>
                </div>

                <div id="paymentInvoiceActive" class="invoice-payment-container hidden">
                    <label class="form-input-bar">
                        <span>* Personal number: </span>
                        <span class="form-error-msg hidden">* Invalid Personal Number</span>
                        <input id="inputPersonalNum" class="user-input invoiceInput" type="number">
                    </label>
                </div>
                <div class="card-payment-container hidden" id="paymentCardActive">
                    <label class="form-input-bar">
                        <span>* Card number: </span>
                        <span class="form-error-msg hidden">* Invalid Card Number</span>
                        <input class="user-input cardInput" type="number" id="inputCardNum">
                    </label>
                    <label class="form-input-bar">
                        <span>* MM: </span>
                        <span class="form-error-msg hidden">* Invalid Month</span>
                        <input class="user-input cardInput" type="number" id="inputMM">
                    </label>
                    <label class="form-input-bar">
                        <span>* YY: </span>
                        <span class="form-error-msg hidden">* Invalid Year</span>
                        <input class="user-input cardInput" type="number" id="inputYY">
                    </label>
                    <label class="form-input-bar">
                        <span>* CVC: </span>
                        <span class="form-error-msg hidden">* Invalid CVC Code</span>
                        <input class="user-input cardInput" type="number" id="inputCVC">
                    </label>
                </div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="inputAgreePersonalInfo" class="user-input required">
                        <span>* I agree to share personal information</span>
                        <span class="form-error-msg hidden">* You must agree to this </span>
                    </label>
                    <label>
                        <input type="checkbox" id="agreeNewsletter" class="user-input" checked>
                        <span>I want to recieve your newsletter</span>
                    </label>
                </div>
                <div class="form-buttons-container">
                    <input type="reset" value="Reset Form" class="btn-rectangle btn-red" id="resetFormAndOrder">
                    <input type="submit" value="Place Order" class="btn-rectangle btn-green" id="submitOrderBtn">
                </div>
            </form>
        </section>

        <section id="confirmationSection" class="confirmation-section hidden">
        </section>

    </main>
    <script type="module" src="js/script.mjs"></script>
</body>

</html>
