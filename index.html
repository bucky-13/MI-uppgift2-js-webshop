    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <nav>
        <h1 class="gottfrid-logo">Gottfrids <span class="gnomes-span">Garden Gnomes</span></h1>

        <figure><img class="nav-cart" src="images/icons/Shopping-cart.svg"><span id="navCartItemsCount"
                class="cart-counter">0</span> </figure>
        <p class="nav-cart-price"><span id="navCartSum">0</span> kr</p>
        <!-- <div class="nav-cart-container hidden"> -->

        </div>


    </nav>
    <main>
        <section class="shop-section" id="shop">
            <header>
                <h2>Shop</h2>

                <div>
                    <label for="sort-select">Sort by:</label>
                    <select name="filter" id="sort-select">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="price-ascending">Price Ascending</option>
                        <option value="price-descending">Price Descending</option>
                        <option value="star-rating">
                            <Star Rating>
                        </option>
                    </select>
                </div>
                <div>Filter</div>


            </header>
            <div class="gnome-list-container" id="gnomeListContainer">
                <!-- <div class="gnome-list-item">
                    <figure><img src="images/gnomes/knight-axe0.webp" width="120" height="160"></figure>
                    <h4>Armored Gnome with Axe</h4>

                    <div class="amount-to-order">
                        <p>149kr / st</p>

                        <button class="btn-circle btn-small">-</button>
                        <button class="btn-circle btn-small">+</button>
                        <p>0 st</p>

                    </div>
                    <p><span>0</span> kr</p>
                    <figure class="star-rating">
                        <img src="images/icons/star-filled.png" width="24px">
                        <img src="images/icons/star-filled.png" width="24px">
                        <img src="images/icons/star-filled.png" width="24px">
                        <img src="images/icons/star-half.png" width="24px">
                        <img src="images/icons/star-empty.png" width="24px">
                    </figure>
                </div> -->
            </div>
        </section>
        <section class="gnome-details-section" id="gnomeDetailsSection"></section>
        <section class="shopping-cart" id="shoppingCart">
            <div class="shopping-cart-heading">
                <h2>Shopping Cart</h2>
                <button class="btn-large btn-circle">X</button>
                <div>
                    <p>Kundsupport:</p>
                    <p>08-634 30 30</p>
                </div>
            </div>

            <div class="shopping-cart-gnomes" id="ShoppingCartGnomes"></div>
            <div id="sumTotal">
                <p>Total Sum</p>
                <p id="CartSumTotalDisplay"></p>
                <button class="btn-rectangle btn-green" id="goToCheckout">Go to Checkout</button>
            </div>

        </section>
        <section class="order-form-section" id="orderForm">
            <form>

                <h2>Customer Information:</h2>
                <label class="form-input-bar">
                    <span>First Name:</span>
                    <input class="user-input" type="text">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>Last Name:</span>
                    <input class="user-input" type="text">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>Address:</span>
                    <input class="user-input" type="text">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>Post number:</span>
                    <input class="user-input" type="number">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>City:</span>
                    <input class="user-input" type="text">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>Phone nr:</span>
                    <input class="user-input" type="tel">
                    <div class="form-error-msg hidden">error</div>
                </label>
                <label class="form-input-bar">
                    <span>Email:</span>
                    <input class="user-input" type="email">
                    <div class="form-error-msg hidden">error</div>
                </label>

                <h4>Method of Payment:</h4>
                <label>
                    <input class="user-input" id="paymentInvoice" type="radio" name="paymentMethod">
                    <span>Invoice</span>
                </label>

                <label>
                    <input class="user-input" id="paymentCard" type="radio" name="paymentMethod">
                    <span>Card</span>
                </label>

                <div id="paymentInvoiceActive" class="hidden">
                    <label class="form-input-bar">
                        <span>Personal number:</span>
                        <input class="user-input" type="number">
                        <div class="form-error-msg hidden">error</div>
                    </label>
                </div>
                <div class="hidden">
                    <div id="paymentCardActive" class=" card-payment-container">
                        <label class="form-input-bar">
                            <span>Card number:</span>
                            <input class="user-input" type="number">
                            <div class="form-error-msg hidden">error</div>
                        </label>
                        <label class="form-input-bar">
                            <span>DD/YY:</span>
                            <input class="user-input" type="number">
                            <div class="form-error-msg hidden">error</div>
                        </label>
                        <label class="form-input-bar">
                            <span>CVC:</span>
                            <input class="user-input" type="number">
                            <div class="form-error-msg hidden">error</div>
                        </label>
                    </div>
                </div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="agreePersonalInfo" class="user-input">
                        <span>I agree to share personal information</span>
                        <div class="form-error-msg hidden">error</div>
                    </label>
                    <label>
                        <input type="checkbox" id="agreeNewsletter" class="user-input" checked>
                        <span>I want to recieve your newsletter</span>
                    </label>
                </div>
                <div class="form-buttons-container">
                    <input type="reset" value="Reset Form" class="btn-rectangle btn-red">
                    <input type="submit" value="Place Order" class="btn-rectangle btn-green">
                </div>
            </form>
        </section>

    </main>



    <script src="js/script.js"></script>
</body>

</html>
